<html lang="en">

  <meta charset="UTF-8">

<body>
  <p><em>Abrir consola</em> 游누</p>
  <script>
    //Inventores
    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarstr칬m', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 
      'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig', 'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul',
      'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 
      'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano','Berne, Eric', 'Berra, Yogi', 
      'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 
      'Bennington, Chester', 'Bierce, Ambrose','Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 
      'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // 1. Filter para filtrar la lista de inventores que nacieron en los 1500
    const fifteen = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
    console.log('1. Inventores nacidos en los 1500:', fifteen);

    // 2. Un arreglo de los nombres completos de los inventores
    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log('2. Nombres completos de los inventores:', fullNames);

    // 3. Ordenar los inventores por fecha de nacimiento, de los m치s viejos a los m치s j칩venes
    const orderedByBirth = inventors.sort((a, b) => a.year - b.year);
    console.log('3. Ordenados por nacimiento:', orderedByBirth);

    // 4. Cu치ntos a침os vivieron todos en total
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    console.log('4. A침os vividos en total:', totalYears);

    // 5. Ordenar los inventores por los a침os que vivieron
    const oldest = inventors.sort((a, b) => {
      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;
      return nextGuy - lastGuy;
    });
    console.log('5. Inventores ordenados por a침os vividos:', oldest);

    // 6. Ordenar la gente alfab칠ticamente por apellido
    const alpha = people.sort((a, b) => {
      const [aLast, aFirst] = a.split(', ');
      const [bLast, bFirst] = b.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    console.log('6. Gente ordenada alfab칠ticamente por apellido:', alpha);

    // 7. Sumar las instancias de cada medio de transporte
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 
                  'bike', 'walk', 'car', 'van', 'car', 'truck'];

    const transportation = data.reduce((obj, item) => {
      if (!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});
    console.log('7. Conteo de medios de transporte:', transportation);

  </script>
